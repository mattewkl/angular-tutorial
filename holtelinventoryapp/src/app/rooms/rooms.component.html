  <hinv-header></hinv-header>
  <div [hidden]="isRoomsHidden">
    Number of rooms
    <div [innerText]="numberOfRooms"></div>
  </div>
  <div *ngIf="rooms.availableRooms > 0">
    <hinv-rooms-list [rooms]="roomsList" (selectedRoom)="selectRoom($event)"></hinv-rooms-list>
  </div>
  <div *ngIf="selectedRoom">
    {{selectedRoom}}
  </div>
  <div ><button (click)="addRoom()">Add room</button></div>
  <button (click)="toggle();">Toggle </button>
